<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        class Node{
            constructor(data){
                this.data = data;
                this.right = null;
                this.left = null;
            }
        }

        class BinaryTree{
            constructor(array){
                this.array = this.sortArray(array)
                this.array = this.removeDuplicates(this.array);
                this.root = this.buildTree(this.array, 0, this.array.length-1);
            }
            sortArray(array){
                array.sort((a, b)=>{return a-b});
                return array;
            }
            removeDuplicates(array){
                let set = new Set(array);
                array = [...set];
                return array;
            }
            buildTree(array, start, end){
                if (start > end) return null;
                let mid = start + Math.floor((end - start) / 2);
                let root = new Node(array[mid]);
                root.left = this.buildTree(array, start, mid - 1);
                root.right = this.buildTree(array, mid + 1, end);
                return root;
            }

            insert(currentNode=this.root, data){
                if (currentNode === null){
                    return new Node(data);
                }
                if (currentNode.data === data){
                    return new Node(data);
                }
                if (data < currentNode.data ){
                    currentNode.left = this.insert(currentNode.left, data);
                }else if (data > currentNode.data){
                    currentNode.right = this.insert(currentNode.right, data);
                }
                return currentNode;
            };
            delete(currentNode=this.root, data){
                if (currentNode === null){
                    return currentNode;
                }else if (currentNode.data > data){
                    currentNode.left = this.delete(currentNode.left, data);
                }else if (currentNode.data < data){
                    currentNode.right = this.delete(currentNode.right, data);
                }else{
                    if (currentNode.left === null){
                        return currentNode.right;
                    }
                    if (currentNode.right === null){
                        return currentNode.left;
                    }
                    currentNode = currentNode.right;
                    while (currentNode !== null && currentNode.left !== null) {
                    currentNode = currentNode.left;
                    }
                    return currentNode;
                } 
            };
            find(currentNode=this.root, data){
                if (!currentNode){
                    return false;
                }
                if (currentNode === null || currentNode.data === data)
                    return currentNode;
                if (currentNode.data < data)
                    return this.find(currentNode.right, data);
                else if (currentNode.data > data){
                    this.find(currentNode.left, data);
                }else{
                    return false;
                }
            }
            delete(currentNode=this.root, data){
                if (!currentNode){
                     return null;
                }
                if (currentNode.data > data){
                    currentNode.left = this.delete(currentNode.left, data);
                }else if (currentNode.data < data){
                    currentNode.right = this.delete(currentNode.right, data);
                }else{
                    if (currentNode.left === null){
                        return currentNode.right;
                    }
                    if (currentNode.right === null){
                        return currentNode.left;
                    }
                    let successor = currentNode.right;
                    if (currentNode !== null && currentNode.left !== null) {
                        let successor = currentNode.left;
                    }
                    currentNode.data = successor.data;
                    currentNode.right = this.delete(currentNode.right, successor.data);
                }
                return currentNode;
            }
            levelOrder(currentNode=this.root){
                let queue = [];
                let result = [];
                let currentLevel = 0;
                queue.push(currentNode);
                while (queue.length > 0) {
                    let length = queue.length;
                    result.push([]);  
                    for (let i = 0; i < length; i++) {
                        let node = queue.shift();
                        result[currentLevel].push(node.data);
                        if (node.left !== null){
                            queue.push(node.left)};
                        if (node.right !== null){
                            queue.push(node.right)};
                    }
                    currentLevel++;
                }
                return result;
            }
            inOrder(currentNode=this.root){
                let result = [];
                if (currentNode === null) {
                    return;
                }
                if (currentNode.left !== null){
                    result.push(this.inOrder(currentNode.left));
                }
                result.push([currentNode.data]);
                if (currentNode.right!== null){
                    result.push(this.inOrder(currentNode.right));
                }
                return result.flat(Infinity);
            }
            preOrder(currentNode=this.root){
                let result = [];
                if (currentNode === null) {
                    return;
                }
                result.push([currentNode.data]);
                if (currentNode.left !== null){
                    result.push(this.inOrder(currentNode.left));
                }
                if (currentNode.right!== null){
                    result.push(this.inOrder(currentNode.right));
                }
                return result.flat(Infinity);
            }
            postOrder(currentNode=this.root){
                let result = [];
                if (currentNode === null) {
                    return;
                }
                if (currentNode.right!== null){
                    result.push(this.inOrder(currentNode.right));
                }
                result.push([currentNode.data]);
                if (currentNode.left !== null){
                    result.push(this.inOrder(currentNode.left));
                }
                return result.flat(Infinity);
            }
            depth(currentNode=this.root, data, i=0){
                if (currentNode === null){
                    return false
                }
                if (currentNode.data === data){
                    return i;
                }
                if (currentNode.data < data){
                    i++;
                    return this.depth(currentNode.right, data, i)
                }
                if (currentNode.data > data){
                    i++;
                    return this.depth(currentNode.left, data, i);
                }
                return false;
            }
            height(currentNode=this.root){
                if (currentNode === null){
                    return 0;
                };
                return 1+ Math.max((this.height(currentNode.left), this.height(currentNode.right)))
            }
            

        };


        const prettyPrint = (node, prefix = '', isLeft = true) => {
            if (node === null) {
                return;
            }
            if (node.right !== null) {
                prettyPrint(node.right, `${prefix}${isLeft ? '│   ' : '    '}`, false);
            }
            console.log(`${prefix}${isLeft ? '└── ' : '┌── '}${node.data}`);
            if (node.left !== null) {
                prettyPrint(node.left, `${prefix}${isLeft ? '    ' : '│   '}`, true);
            }
        };

        let myArray = [1, 7, 4, 23, 8, 9, 4, 3, 5, 7, 9, 67, 6345, 324];
        let myBinaryTree = new BinaryTree(myArray);
        myBinaryTree.insert(myBinaryTree.root, 77);
        let results = myBinaryTree.find(myBinaryTree.root, 6345);
        console.log(results);
        myBinaryTree.delete(myBinaryTree.root, 67);
        let levelOrder = myBinaryTree.levelOrder(myBinaryTree.root)
        console.log(levelOrder)
        let inOrder = myBinaryTree.inOrder(myBinaryTree.root)
        console.log(inOrder)
        let preOrder = myBinaryTree.preOrder(myBinaryTree.root)
        console.log(preOrder)
        let postOrder = myBinaryTree.postOrder(myBinaryTree.root)
        console.log(postOrder);
        let depth = myBinaryTree.depth(myBinaryTree.root, 23)
        console.log(depth)
        console.log(myBinaryTree.height())


    </script>
