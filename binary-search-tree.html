<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        class Node{
            constructor(data){
                this.data = data;
                this.right = null;
                this.left = null;
            }
        }

        class BinaryTree{
            constructor(array){
                this.root = null;
                this.array = this.sortArray(this.removeDuplicates(array));
            }
            sortArray(array){
                array.sort((a, b)=>{return a-b});
                return array;
            }
            removeDuplicates(array){
                let set = new Set(array);
                array = [...set];
                return array;
            }

            buildTree(array, start=0, end=array.length-1){
                if (start > end) return null;
                let mid = Math.floor((start + end) / 2);;
                let root = new Node(array[mid]);
                if (this.root === null) {
                    this.root = root;
                }
                root.left = this.buildTree(array, start, mid-1)
                root.right = this.buildTree(array, mid +1, end);                
                return root;
            }
        }

        myArray = [1, 7, 4, 23, 8, 9, 4, 3, 5, 7, 9, 67, 6345, 324];

        let myBinaryTree = new BinaryTree(myArray);
        myBinaryTree.buildTree(myBinaryTree.array, 0, myBinaryTree.array.length-1);
    </script>
